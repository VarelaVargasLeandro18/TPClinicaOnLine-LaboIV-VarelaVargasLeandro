<div class="d-flex flex-row justify-content-center my-2">
    <button class="btn btn-primary" (click)="this.filtrarPorTurno()">Filtrar Por Campo Turno</button>
</div>
<div class="d-flex flex-column align-items-between">

    <app-filtro-turno
        *ngIf="this.mostrarTurno"
        [especialista]="this.iniciado"
        (turnos)="this.elegidoTurnos($event)"></app-filtro-turno>

    <app-tabla-turnos [turnos]="this.turnos"></app-tabla-turnos>
</div>
