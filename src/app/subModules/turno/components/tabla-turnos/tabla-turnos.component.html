<div class="container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Motivo</th>
                <th>Especialidad</th>
                <th>Especialista</th>
                <th>Estado</th>
                <th>Encuesta</th>
                <th>Rese&ntilde;a</th>
                <th>Calificacion</th>
                <th>Rese&ntilde;a Cancelado</th>
            </tr>
        </thead>
        <tbody>
            <div *ngFor="let turno of this.turnos">
                <tr
                    *ngIf=" this.filtro == undefined
                            ||
                            (this.filtro == 'especialidad' && turno.especialidad)
                            ||
                            (this.filtro == 'especialista' && turno.especialista) ">
                    <td>{{ turno.fecha }}</td>
                    <td>{{ turno.motivo }}</td>
                    <td>{{ turno.especialidad }}</td>
                    <td>{{ turno.especialista }}</td>
                    <td>{{ turno.estado }}</td>
                    <td>{{ turno.encuesta }}</td>
                    <td>{{ turno.resenia }}</td>
                    <td>{{ turno.calificacion }}</td>
                    <td>{{ turno.reseniaCancelado }}</td>
                    <td>
                        <label for="cancelado">
                            Cancelado:
                            <input 
                                [(ngModel)]="turno.cancelado" 
                                type="checkbox" 
                                name="cancelado" 
                                id="cancelado">
                        </label>
                    </td>
                </tr>
            </div>
        </tbody>
    </table>
</div>
